<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caculator</title>
  <link rel="stylesheet" href="cal.css">
</head>

<body>

  <div class="calculator">

    <input type="text" placeholder="0" id="display">
    <div class="btn1">
      <button class="button  operator" onclick="
           display= '';
           document.querySelector('#display').value = display;
           ">AC</button>
      <button class="button  operator" onclick="
           display= '' ;
           document.querySelector('#display').value = display;
           ">DEL</button>
      <button class="button  operator" onclick="
           display=display+'%';
           document.querySelector('#display').value = display;
           ">%</button>
      <button class="button  operator" onclick="
           display=display+'/';
           document.querySelector('#display').value = display;
           ">/</button>
    </div>
    <div class="btn2">
      <button class="button" onclick="
            display=display+'7';
            document.querySelector('#display').value = display;
            ">7</button>
      <button class="button" onclick="
            display=display+'8';
            document.querySelector('#display').value = display;
            ">8</button>
      <button class="button" onclick="
            display=display+'9';
            document.querySelector('#display').value = display;
            ">9</button>
      <button class="button  operator" onclick="
            display=display+'*';
            document.querySelector('#display').value = display;
            ">*</button>
    </div>
    <div class="btn3">
      <button class="button" onclick="
            display=display+'4';
            document.querySelector('#display').value = display;
            ">4</button>
      <button class="button" onclick="
            display=display+'5';
            document.querySelector('#display').value = display;
            ">5</button>
      <button class="button" onclick="
            display=display+'6';
            document.querySelector('#display').value = display;
            ">6</button>
      <button class="button  operator" onclick="
            display=display+'-';
            document.querySelector('#display').value = display;
            ">-</button>
    </div>
    <div class="btn4">
      <button class="button" onclick="
              display=display+'1';
              document.querySelector('#display').value = display;
              ">1</button>
      <button class="button" onclick="
            display=display+'2';
            document.querySelector('#display').value = display;
            ">2</button>
      <button class="button" onclick="
            display=display+'3';
            document.querySelector('#display').value = display;
            ">3</button>
      <button class="button operator" onclick="
            display=display+'+';
            document.querySelector('#display').value = display;
            ">+</button>
    </div>
    <div class="btn5">
      <button class="button" onclick="
            display=display+'00';
            document.querySelector('#display').value = display;
            ">00</button>
      <button class="button" onclick="
            display=display+'0';
            document.querySelector('#display').value = display;
            ">0</button>
      <button class="button" onclick="
            display=display+'.';
            document.querySelector('#display').value = display;
            ">.</button>
      <button class="button equalbtn" onclick="
            let result = eval(display)
            display=result;
            document.querySelector('#display').value = display;
            ">=</button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>

</html>
